<table class="table">
  <thead>
    <tr>
      <th>fakultet</th>
      <th>datum raspisivanja</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let konkurs of konkursi">
      <td>{{ konkurs.fakultet?.naziv }}</td>
      <td>{{ konkurs.datumRaspisivanja }}</td>
      <td>
        <a [routerLink]="['/student/konkursi', konkurs.id, 'prijava']">
            prijavi se
        </a>
      </td>
    </tr>
  </tbody>
</table>
